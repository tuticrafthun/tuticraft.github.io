<!DOCTYPE html>
<html>
  <title>Események - TutiCraft Oldala</title>
    <meta charset="UTF-8">
         <meta name="description" content="Események. A TutiCraft oldalán megtalálod az eseményeket is. Pl: mikor lesz karácsony.">
         <meta name="author" content=">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/852588861372104704/861890377429286953/nyan_cat.gif" type="image/x-icon">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>TutiCraft oldala</p>
  </div>
  <div class="middle">
    <h1>HAMAROSAN</h1>
    <h4>Nyári szünet ennyi idő múlva:</h4>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <p>VÁROM</p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("June, 16 2022 00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "n " + hours + "ó "
  + minutes + "p " + seconds + "ms ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "Nyári szünet:)";
  }
}, 1000);
</script>

</body>
</html>
